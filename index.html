<!DOCTYPE html>
<html lang="en">
    <head>
        <title>garymstevens</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="public/styles/main.css" />
    </head>
    <body ng-app="portfolioApp">
        <div ng-controller="HomeController as vm">

            <div class="glitch" data-text="@garymstevens">usr/garymstevens</div>

            <div style="position: absolute; bottom: 0; height: 93%; width: 100%; overflow: hidden">
                <div style="color: #9ffd83; clear: both; width: 100%; position: absolute; bottom: 50px; overflow: hidden">
                    <div> /root </div>
                    <div ng-repeat="item in vm.history" style="padding: 5px 0;">
                        {{ item.term }}<br/>
                    </div>
                </div>
            </div>

            <div class="user_input" terminal-directive>
                <label for="input" class="glitch">$</label>
                <input type="text" id="input" name="input" class="glitch" autocomplete="off" />
            </div>

        </div>
        <script type="text/javascript" src="/public/javascript/vendor/vendor.min.js"></script>
        <script type="text/javascript" src="/public/javascript/app.min.js"></script>
    </body>
</html>
